<!DOCTYPE html>
<html>
<head>
  <title>CSV File Read and Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <input type="file" id="fileInput" accept="text/csv" multiple>
  <input type="button" id="showProfit" value="Show Profit">

  <div id="profitInformation"></div>
  <div id="fileTableContainer"></div>
  <div id="contentTableContainer"></div>

  <script src="script.js"></script>
</body>
</html>
